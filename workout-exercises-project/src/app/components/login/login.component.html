<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form class="loginForm" #f="ngForm" (ngSubmit)="login(f)">
      <h1 class="headingg">Login</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          required
          type="text"
          id="username"
          placeholder="Username"
          name="username"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Login</button>
    </form>
    <br>
    <span>Haven't joined yet?  </span>
    <span><a routerLink="/register">Register</a></span>
  </div>
</div>
